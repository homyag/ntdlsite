<!-- templates/includes/cookie_consent.html -->
<div id="cookie-consent" class="cookie-consent">
    <button class="cookie-consent-close" id="cookie-consent-close" aria-label="Закрыть">&times;</button>
    <div class="cookie-consent-content">
        <div class="cookie-consent-text">
            <h4>Обработка персональных данных и использование cookies</h4>
            <p>
                Мы используем файлы cookie и обрабатываем персональные данные для улучшения работы сайта и предоставления персонализированного контента.
            </p>
            <p>
                Подробнее в <a href="{% url 'privacy' %}" class="cookie-consent-link" target="_blank">политике конфиденциальности</a>.
            </p>
        </div>
        <div class="cookie-consent-actions">
            <button class="cookie-consent-btn cookie-consent-accept" id="cookie-consent-accept">
                Принять
            </button>
            <button class="cookie-consent-btn cookie-consent-decline" id="cookie-consent-decline">
                Отклонить
            </button>
        </div>
    </div>
</div>
